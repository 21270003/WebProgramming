<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성-도서 토론 포럼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4F86EC;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .category-list {
            list-style: none;
            display: flex;
            margin-left: 900px;
        }

        .category-list li {
            margin-right: 20px;
        }

        .category-list a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .category-list a:hover {
            color: #4F86EC;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4F86EC;
        }
    </style>
</head>

<body>

    <header>
        <h1>도서 토론 포럼</h1>
    </header>

    <nav>
        <ul id="list" class="category-list">
            <li><a href="debate.html">목록</a></li>
            <li><a href="debate_wr.html">글 작성</a></li>
            <li><a href="final.html">메인</a></li> 
            <li><a href="list.html">공지사항</a></li>
        </ul>
    </nav>

    <section>
        <h2>글 작성</h2>
        <form action="debate.html" method="post">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">작성자:</label>
            <input type="text" id="author" name="author" required>

            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="4" required></textarea>

            <button type="submit">글 작성</button>
        </form>

    </section>

</body>

</html>
