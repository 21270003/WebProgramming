<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 대한 설문</title>
</head>
<body>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr><br>
    <form>
        학년 
        <input type="radio" name="grade" value="1" checked>1학년
        <input type="radio" name="grade" value="2">2학년
        <input type="radio" name="grade" value="3">3학년
        <input type="radio" name="grade" value="4">4학년
    </form>
    <br>
    <form>
        성별
        <input type="radio" name="sex" value="1" checked>남
        <input type="radio" name="sex" value="2">여
    </form>
    <br>
    <form>
        관심분야
        <select name="interest">
            <option value="1" >모바일 소프트웨어</option>
            <option value="2">웹 프로그래밍</option>
            <option value="3">정보보안</option>    
        </select>
    </form>
    <br>
    <form>
        진로
        <input type="checkbox" name="course" value="1" checked>개발
        <input type="checkbox" name="course" value="2">기획
        <input type="checkbox" name="course" value="3">영업
        <input type="checkbox" name="course" value="4">창업
    </form>
    <br>
    남기고 싶은 말<br>
    <textarea cols="100" rows="15" style="color: gray">글을 남겨주세요</textarea>

    <footer>
        <p>Copyright 2022 by Kitae</p>
    </footer>
    
</body>
</html>
